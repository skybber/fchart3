# FChart configuration file

# --------------------
# Basic rendering / limits
# --------------------

# Field size (engine default if omitted)
fieldsize=7.0

# Star / DSO magnitude limits (engine default if omitted)
limit_stars=12.0
limit_deepsky=12.0

# Output directory (engine default if omitted)
# output_dir=output


# --------------------
# Visibility / toggles
# --------------------

# Show star labels
show_star_labels=True

# Show Flamsteed star designation
show_flamsteed=False

# Display only Flamsteed star numbers (without constellation)
flamsteed_numbers_only=False

# Show legend with magnitude scale
show_mag_scale_legend=True

# Show legend with map scale
show_map_scale_legend=True

# Show numeric map scale legend
show_numeric_map_scale_legend=False

# Show legend with orientation
show_orientation_legend=True

# Show legend with Deep Sky Objects (DSO)
show_dso_legend=False

# Show legend with coordinates
show_coords_legend=False

# Show field border
show_field_border=True

# Show equatorial grid
show_equatorial_grid=True

# Show horizontal grid
show_horizontal_grid=False

# Show constellation shapes
show_constellation_shapes=True

# Show constellation borders
show_constellation_borders=True

# Show Deep Sky Objects (DSO)
show_deepsky=True

# Show solar system bodies
show_solar_system=False

# Show DSO magnitude labels (if supported by renderer)
show_dso_mag=False

# Dynamically adjust DSO brightness
dso_dynamic_brightness=False

# Show Simple Milky Way
show_simple_milky_way=False

# Show enhanced (shaded) Milky Way (10k / 30k)
show_enhanced_milky_way_10k=False
show_enhanced_milky_way_30k=False

# Use optimized Milky Way rendering (if available)
use_optimized_mw=False

# Show outlines of nebulae
show_nebula_outlines=False

# Show star colors according spectral type
star_colors=False

# Show star circles
show_star_circles=True

# Show star magnitudes (if supported)
show_star_mag=False

# Show horizon line
show_horizon=True

# Telrad FOV mode (if applicable)
fov_telrad=False

# Light mode toggle
light_mode=False

# No margin
no_margin=False


# --------------------
# Colors (RRGGBB format)
# --------------------

background_color=FFFFFF
draw_color=000000
label_color=333333

constellation_lines_color=668FA3
constellation_border_color=66590D
constellation_hl_border_color=666666

milky_way_color=D5F1FD
dso_color=4D4D4D
highlight_color=1A3366

grid_color=999999
horizon_color=99994D

telrad_color=800000
eyepiece_color=800000

cardinal_directions_color=CC331A

nebula_color=004D00
galaxy_color=4D0000
star_cluster_color=4D4D00
galaxy_cluster_color=4D4D4D

mercury_color=808080
venus_color=E6CC99
earth_color=3399FF
mars_color=CC661A
jupiter_color=E69980
saturn_color=E6CC80
uranus_color=99CCFF
neptune_color=4D80E6
pluto_color=B39980
sun_color=FFFF00
moon_color=CCCCCC


# --------------------
# Line widths / geometry
# --------------------

constellation_linewidth=0.3
constellation_border_linewidth=0.2
open_cluster_linewidth=0.3
galaxy_cluster_linewidth=0.2
nebula_linewidth=0.3
dso_linewidth=0.2
legend_linewidth=0.2
grid_linewidth=0.2
horizon_linewidth=1.0
highlight_linewidth=0.3
milky_way_linewidth=0.2
telrad_linewidth=0.3
eyepiece_linewidth=0.3

# Space between star and constellation line
constellation_linespace=2.0

# Eyepiece field-of-view (use "none" to disable)
eyepiece_fov=none

# --------------------
# Fonts / scales / styles
# --------------------

font=Arial
font_size=2.6

legend_font_scale=1.75
ext_label_font_scale=1.2
bayer_label_font_scale=1.2
flamsteed_label_font_scale=0.9
outlined_dso_label_font_scale=1.1
highlight_label_font_scale=1.0
grid_font_scale=1.1
cardinal_directions_font_scale=1.3

# Font styles (normal/italic/bold)
bayer_label_font_style=normal
flamsteed_label_font_style=normal
dso_label_font_style=normal

# Enlarge star symbols by given magnitude
star_mag_shift=0


# --------------------
# Enhanced Milky Way fade
# 6 values: out = (in0 + mw0*in1, in2 + mw1*in3, in4 + mw2*in5)
# NOTE: stored without parentheses for loader compatibility
# --------------------
enhanced_milky_way_fade=0.0,0.4,0.0,0.4,0.0,0.4


# --------------------
# Planet radius scales
# --------------------

moon_r_scale=1
mercury_r_scale=1.0
venus_r_scale=1.0
mars_r_scale=1.0
jupiter_r_scale=1.0
saturn_r_scale=1.0
uranus_r_scale=0.6
neptune_r_scale=0.6
pluto_r_scale=0.6


# --------------------
# Modes / observer / coordinate system
# --------------------

# widget_mode: normal / ...
widget_mode=normal

# observer_lat_deg=50.0
# observer_lon_deg=15.0

coord_system=equatorial

# projection: stereographic / ...
projection=stereographic

# --------------------
# Stellarium integration
# --------------------

# Optional: path to Stellarium skyculture JSON (use "none" to disable)
# stellarium_skyculture_json=none

# Optional: Stellarium landscape directory (use "none" to disable)
# stellarium_landscape_dir=none
